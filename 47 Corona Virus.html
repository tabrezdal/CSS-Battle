<span></span><div></div>
<style>
  body{background:#1A4341}
  div {
    width:100;
    height:100;
    background:#F3AC3C;
    margin:100 auto;
    border-radius:50%;
  }
  :before,:after{
    content:'';
    position:absolute;
    border-radius:50%;
    background:#998235;
  }
  div:before{
    width:30;
    height:30;
    top:120;
    left:170;
  }
  div:after{
    width:20;
    height:20;
    top:165;
    left:190;
  }
  body:after{
    width:10;
    height:10;
    top:120;
    left:220;
  }
  body:before{
    width:10;
    height:180;
    border-radius:10px;
    background:#F3AC3C;
    top:50;
    left:195;
  }
  span:before, span:after{
    width:10;
    height:180;
    border-radius:10px;
    background:#F3AC3C;
    left:150;
  }
  span:before{
    top:54;
    transform: translateX(54px) rotate(60deg);
  }
  span:after{
    top:65;
    transform: translateX(54px) rotate(120deg);
  }
</style>

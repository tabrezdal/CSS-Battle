<div></div>
<style>
  body{background:#293462}
  div{
    width:150;
    height:100;
    background:#FFF1C1;
    border-radius:0 0 50px 50px;

    content:'';

    top:100}

    width:50;
    height:40;
    left:65;

    width:40;
    height:10;
    background:#FE5F55;
    border-radius:50px;
    margin:20 20;
    -webkit-box-reflect:below 10px}
  div:after{
    width:40px;
    height:40px;
    border-radius:50px;
    background:#FE5F55;
    margin:40 90}
</style>

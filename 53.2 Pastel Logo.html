<body bgcolor=#19191A>
    <div></div>
  </body>
  <style>
    div{
      background:#4F77FF;
      border-radius:50%;
      width:150;
      height:150;
      z-index:1;
      position:fixed;
      top:50;
      left:125}
    :before,:after{
      content:'';
      position:fixed;
      top:125;
      width:75}
    div:before{
      left:125;
      background:#F9E492;
      height:125}
    div:after{
      background:#9AD5FF;
      height:75;
      border-bottom-left-radius:75px}
  </style>

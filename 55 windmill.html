<div></div>
<style>
  body{
    background:#191919}
  :before,:after{
    content:"";
    background:#F9E492;
    position:absolute;
    width:100;
    height:50;
    bottom:50%;
    right:50%;
    border-radius:50px 50px 0 0;
    transform-origin:100% 100%}
  body:after{
    transform:rotate(-90deg);
    background:#4F77FF}
  div:before{
    transform:rotate(180deg)}
  div:after{
    transform:rotate(90deg);
    background:#4F77FF}
</style>

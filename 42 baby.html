<div>
    <span></span>
  </div><style>
    body{background:#293462}
    div{background:#FE5F55;
      position:absolute;
      width:100;
      height:200;
      top:50;
      left:100;
      border-radius:100px 0 0 50px;
      overflow:hidden;-webkit-box-reflect:right}
    div::before,div::after{
      content:"";
      position:absolute;
      background:#FFF1C1}
    div::before{
      width:60;
      height:60;
      top:90;
      left:20;
      border-radius:50px}
    div::after{
      width:100;
      height:100;
      top:-50;
      border-radius:50px}
    span{
      background:#FFF1C1;
      width:20;
      height:10;
      position:absolute;
      bottom:20;
      right:0;
      border-radius:100px 0 0 100px}
  </style>

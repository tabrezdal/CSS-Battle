<div></div>
<style>
  body{background:#F3AC3C}
  :before,:after{
    content:'';
    position:absolute;
    top:50%;
    transform: translateY(-50%);
  }
  html:before{
    width:120;
    height:120;
    background:#998235;
    border-radius:50%;
    left:45;
  }
  html:after{
    width:40;
    height:40;
    background:#1A4341;
    border-radius:50%;
    left:145;
    box-shadow:0 0 0 5px #F3AC3C, 0 0 0 30px #998235;
  }
  body:before{
    width:110;
    height:20;
    background:#1A4341;
    left:210;
  }
  body:after{
    width:40;
    height:30;
    background:#998235;
    position:absolute;
    left:315;
    border-radius:10px;
  }
  div:before{
    width:10;
    height:40;
    background:#1A4341;
    border-radius:10px;
    left:85;
  }
  div:after{
    width:20;
    height:4;
    border-radius:10px;
    background:#1A4341;
    left:325;
    z-index:2;
    top:145;
    -webkit-box-reflect: below 6px;
  }
</style>

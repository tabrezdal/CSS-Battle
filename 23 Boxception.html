<div>
    <style>
    body{background:#F3AC3C}
      div{
        width:200;
        height:200;
        background:#1A4341;
        margin:50 auto}
      :before,:after{
        content:"";
        position:absolute;
        bottom:50}
      div:before{
        background:#998235;
        width:100;
        height:100}
      div:after{
        background:#F3AC3C;
        width:50;
        height:50;
        left:150}
    </style>

<body bgcolor=#AA445F>
    <div></div><style>
    :before,:after{
      content:'';
      position:absolute;
      width:100;
      height:200;
      top:50}
    div:before{
      background:#F7EC7D;
      left:75;
      border-radius:100px 0 0 100px}
    div:after{
      background:#E38F66;
      right:75;
      border-radius:0 100px 100px 0}
    </style>

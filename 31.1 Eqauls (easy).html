<body bgcolor=#AA445F>
    <div id=c1></div>
    <div id=c2></div>
    <style>
      div{width:100;
        height: 100;
        background:#dd6b4d}
      #c1,#c2{
        width:100;
        height:200;
        position:fixed;}
      #c1{
        background:#F7EC7D;
        top:50;
        left:75;
        border-radius: 100px 0 0 100px}
      #c2{
        background:#E38F66;
        top:50;
        right:75;
        border-radius:0 100px 100px 0}
    </style>

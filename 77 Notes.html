<p><p><p><p>
  <style>
    body{
    background:#191919;
    display:flex;
    margin:0;
    padding:0 0 90px 45px}
    p {
      width:50;
      height:40;
      color:#FE5F55;
      background:currentColor;
      border-radius:120%;
      margin:170px 10px;
      position:relative}
    :before,:after{
      content:"";
      background:currentColor;
      position:absolute}
    p:before{
      width:10;
      height:100;
      top:-80;
      left:40}
    p:after{
      width:40;
      height:10;
      top:-80;
      left:40}
    p:nth-child(2):after{
      left:0;
    }
    p:nth-child(3):after{
    background:#A64942;
    }
    p:nth-child(3){
    background:#A64942;
    }
    p:nth-child(3):before{
    color:#A64942;
    }
    p:nth-child(4):after{
    -webkit-box-reflect: below 10px}
  </style>

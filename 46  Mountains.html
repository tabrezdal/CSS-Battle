<div></div>
<style>
  body{background:#293462}
  div{
    width:200;
    height:200;
    background:#FFF1C1;
    transform:translate(92px, 42px);
    border-radius:50%;
    overflow:hidden}
  :before,:after{
    content:"";
    background:#FE5F55;
    position:absolute}
  div:before{
    width:250;
    height:250;
    transform:translate(16px,44%) rotate(45deg)}
  div:after{
    width:40;
    height:40;
    transform:translate(9px,137px) rotate(45deg)}
</style>
